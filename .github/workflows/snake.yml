name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:       # Allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Ensure the output folder exists
      - name: Create output folder
        run: mkdir -p output

      # 3. Generate the contribution Snake into output/
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: tonycletus
          outputs: output/github-contribution-grid-snake.svg

      # 4. Upload as artifact (optional, for debugging)
      - name: Upload Snake artifact
        uses: actions/upload-artifact@v3
        with:
          name: snake
          path: output/github-contribution-grid-snake.svg

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
