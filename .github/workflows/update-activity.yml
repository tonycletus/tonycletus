name: Update Activity

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:       # Allows manual runs

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with recent activity
        uses: readme-scribe/readme-scribe@v0.0.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MSG: "üìä Update recent activity"
          COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
          COMMITTER_NAME: ${{ github.actor }}
          TEMPLATE: |
            ### üåç Recent Activity
            <!--START_SECTION:activity-->
            <!-- This section auto-updates with your latest GitHub activity using a GitHub Action -->
            <!--END_SECTION:activity-->
